<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="emina.css">
  </head>
  <body>



  <svg width="100%" viewBox="0 0 900 900">

   <g>
      <polygon points="440,200 500,170 520,480" fill="green">
        <animate id="anim1" attributeName="fill" from="green" to="greenyellow" dur="2s" begin="0s; anim2.end"/>
         <animate id="anim2" attributeName="fill" from="greenyellow" to="green" dur="2s" begin="anim1.end"/>
        </polygon>
      <polygon points="240,50 300,170 360,780" fill="green">
      <animate id="anim1" attributeName="fill" from="green" to="greenyellow" dur="2s" begin="0s; anim2.end"/>
       <animate id="anim2" attributeName="fill" from="greenyellow" to="green" dur="2s" begin="anim1.end"/>
      </polygon>
    </g>

    <g transform="translate(500 0) scale (.7)">
      <polygon points="440,200 500,170 520,480" fill="green">
        <animate id="anim1" attributeName="fill" from="green" to="greenyellow" dur="2s" begin="0s; anim2.end"/>
         <animate id="anim2" attributeName="fill" from="greenyellow" to="green" dur="2s" begin="anim1.end"/>
        </polygon>
      <polygon points="240,50 300,170 360,780" fill="green">
      <animate id="anim1" attributeName="fill" from="green" to="greenyellow" dur="2s" begin="0s; anim2.end"/>
       <animate id="anim2" attributeName="fill" from="greenyellow" to="green" dur="2s" begin="anim1.end"/>
      </polygon>

    </g>


    <g>
      <circle cx="120" cy="180" r="20" fill="#ff1a75" fill-opacity="0.6"/>
      <circle cx="125" cy="210" r="20" fill="#ff1a75" fill-opacity="0.6"/>
      <circle cx="110" cy="200" r="20" fill="#ff1a75" fill-opacity="0.6"/>
       <circle cx="120" cy="250" r="25" fill="#ff1a75" fill-opacity="0.6"/>
       <circle cx="105" cy="290" r="25" fill="#ff1a75" fill-opacity="0.6"/>
      <line x1="70" y1="50" x2="70" y2="350" stroke="#cc0052" stroke-width="8"/>
      <line x1="80" y1="50" x2="80" y2="330" stroke="#cc0052" stroke-width="8"/>
      <line x1="150" y1="60" x2="150" y2="330" stroke="#ffb3d1" stroke-width="6"/>
      <line x1="100" y1="50" x2="100" y2="350" stroke="#800033" stroke-width="3"/>
      <line x1="170" y1="60" x2="170" y2="350" stroke="#ffcce0" stroke-width="15"/>
      <line x1="130" y1="60" x2="130" y2="310" stroke="#ff1a75" stroke-width="5"/>
      <line x1="110" y1="50" x2="110" y2="390" stroke="#cc0052" stroke-width="4"/>
      <circle cx="120" cy="100" r="75" fill="#FF0066"/>
      <circle cx="120" cy="100" r="65" fill="#ff1a75"/>
      <circle cx="120" cy="100" r="55" fill="#ff3385"/>
      <circle cx="120" cy="100" r="45" fill="#ff4d94"/>
      <circle cx="120" cy="100" r="35" fill="#ff66a3"/>
      <circle cx="120" cy="100" r="25" fill="#ff80b3"/>
      <animatetransform attributeName="transform" type="scale" from="1 1" to="1.1 1.05" begin="click" dur="2s" id="blegh1" />
      <animatetransform attributeName="transform" type="scale" from="1.1 1.05" to="1 1" begin="blegh1.end" dur="2s"/>
     </g>

     <g transform="translate(250 0) scale (.7)">
     <circle cx="120" cy="180" r="20" fill="#e2e236" fill-opacity="0.6"/>
     <circle cx="125" cy="210" r="20" fill="#e2e236" fill-opacity="0.6"/>
     <circle cx="110" cy="200" r="20" fill="#e2e236" fill-opacity="0.6"/>
      <circle cx="120" cy="250" r="25" fill="#e2e236" fill-opacity="0.6"/>
      <circle cx="105" cy="290" r="25" fill="#e2e236" fill-opacity="0.6"/>
     <line x1="70" y1="50" x2="70" y2="350" stroke="#f6f6bc" stroke-width="8"/>
     <line x1="80" y1="50" x2="80" y2="330" stroke="#878712" stroke-width="8"/>
     <line x1="150" y1="60" x2="150" y2="330" stroke="#caca1c" stroke-width="6"/>
     <line x1="100" y1="50" x2="100" y2="350" stroke="#434309" stroke-width="3"/>
     <line x1="170" y1="60" x2="170" y2="350" stroke="#caca1c" stroke-width="15"/>
     <line x1="130" y1="60" x2="130" y2="310" stroke="#f3f3a5" stroke-width="5"/>
     <line x1="110" y1="50" x2="110" y2="390" stroke="#434309" stroke-width="4"/>
     <circle cx="120" cy="100" r="75" fill="#e0e01f"/>
     <circle cx="120" cy="100" r="65" fill="#e3e335"/>
     <circle cx="120" cy="100" r="55" fill="#e7e74b"/>
     <circle cx="120" cy="100" r="45" fill="#eaea62"/>
     <circle cx="120" cy="100" r="35" fill="#eded78"/>
     <circle cx="120" cy="100" r="25" fill="#f0f08f"/>
     <animate attributeName="opacity" from="1" to="0.5" dur="2s" begin="click" id="boi"/>
     <animate attributeName="opacity" from="0.5" to="1" dur="2s" begin="boi.end"/>
    </g>

      <ellipse cx="180" cy="500" rx="300" ry="90" fill="Tan"/>
       <ellipse cx="420" cy="500" rx="300" ry="90" fill="Tan"/>
      <ellipse cx="820" cy="500" rx="300" ry="200" fill="Tan"/>
      <text x="550" y="50" font-size="25" fill="white">The (Not-so) Lonely Jellyfish</text>
      <text x="607" y="80" font-size="20" fill="white">By Mateo Corales</text>
      <text x="555" y="102" font-size="20" fill="white">The pink Jelly to the left was once</text>
      <text x="548" y="124" font-size="20" fill="white">a very lonely fellow. But a yellow boi</text>
      <text x="555" y="146" font-size="20" fill="white">wandered to the wrong side of the</text>
      <text x="550" y="168" font-size="20" fill="white">spacific ocean, in search of healthier</text>
      <text x="540" y="190" font-size="20" fill="white">plankton. They are best friends now, in</text>
      <text x="550" y="210" font-size="20" fill="white">fact, and plan on being for the next</text>
      <text x="640" y="230" font-size="20" fill="white">two days</text>
    </svg>

  </body>
</html>
